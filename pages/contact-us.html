<body style="padding: 70px;"> 
<div class="container">

    <form class="well form-horizontal"  action="mailto:rdoveraven@gmail.com" method="post"  id="contact_form">
		<fieldset>

		<!-- Form Name -->
		<legend>Contact Us Today!</legend>

		<!-- Text input-->

		<div class="form-group">
		  <label class="col-md-4 control-label">Name</label>  
		  <div class="col-md-4 inputGroupContainer">
		  <div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input  name="name" placeholder="Full Name" class="form-control"  type="text" required="true">
		    </div>
		  </div>
		</div>
	

		<!-- Text input-->
		       <div class="form-group">
		  <label class="col-md-4 control-label">E-Mail</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
		  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" required="true">
		    </div>
		  </div>
		</div>


		<!-- Text input-->
		       
		<div class="form-group">
		  <label class="col-md-4 control-label">Phone Number</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
		  <input name="phone" placeholder="(555)555-5555" class="form-control" type="text">
		    </div>
		  </div>
		</div>

		
		<!-- Text input-->

		<div class="form-group">
		  <label class="col-md-4 control-label">Zip Code</label>  
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
		  <input name="zip" placeholder="Zip Code" class="form-control"  type="text">
		    </div>
		</div>
		</div>



		<!-- Text area -->
		  
		<div class="form-group">
		  <label class="col-md-4 control-label">Questions/Comments</label>
		    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group">
		        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
		        	<textarea class="form-control" name="comment" required="true"></textarea>
		  </div>
		  </div>
		</div>

		<!-- Button -->
		<div class="form-group">
		  <label class="col-md-4 control-label"></label>
		  <div class="col-md-4">
		    <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
		  </div>
		</div>

		</fieldset>
	</form>
